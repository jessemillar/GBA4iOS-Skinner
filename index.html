<html>
	<head>
		<title>GBA4iOS Skinner</title>
		<style>
			html, body
			{
				padding: 0px;
				margin: 0px;

				background-image: url('images/checker.png');
				background-repeat: repeat;
			}

			#dropper
			{
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;

				z-index: 2;
			}

			#export
			{
				position: absolute;
				left: 50%;
				top: 50%;
				width: 600px;
				height: 400px;

				margin-top: -200px;
				margin-left: -300px;
				padding-top: 10px;

				background-color: #FFDC00;
				color: #111111;
				font-family: 'Helvetica';
				font-size: 15px;
				text-align: center;
				z-index: 4;
			}

				#exportClose
				{
					position: absolute;
					top: 5px;
					right: 5px;

					color: #111111;
					cursor: pointer;
					font-family: 'Helvetica';
					font-size: 15px;
				}

				#exportCode
				{
					position: absolute;
					left: 0px;
					bottom: 0px;
					width: 100%;
					height: 90%;

					color: #111111;
				}

			#canvas
			{
				position: absolute;
				left: 0px;
				top: 0px;

				padding-bottom: 65px;

				z-index: 1;
			}

			#hack
			{
				position: absolute;
				left: 0px;
				top: 0px;

				opacity: 0;
				z-index: 0;
			}

			#values
			{
				position: fixed;
				left: 0px;
				bottom: 0px;
				width: 100%;

				background-color: #FFDC00;
				color: #111111;
				z-index: 3;
			}

				#values .valueInput
				{
					width: 30px;
				}
		</style>
	</head>
	<body>
		<div id = "dropper"></div>
		<div id = "export" style = "display: none">
			Copy this text and save it to a file named 'default.json'
			<div id = "loadClose" onclick = "closeExport()">x</div>
			<textarea id = "exportCode"></textarea>
		</div>
		<canvas id = "canvas" width = "640px" height = "480px"></canvas>
		<img id = "hack">
		<div id = "values">
			<input id = "skinName" type = "text" title = "Skin Name" value = "Skin Name" onchange = "updateValues()">
			<input id = "skinIdentifier" type = "text" title = "Skin Identifier" value = "com.example.skin" onchange = "updateValues()">
			<select id = "selectButton" onchange = "loadValues()">
				<option value = "a" selected>A</option>
				<option value = "b">B</option>
				<option value = "l">L</option>
				<option value = "r">R</option>
				<option value = "dpad">D-Pad</option>
				<option value = "menu">Menu</option>
				<option value = "start">Start</option>
				<option value = "select">Select</option>
			</select>
			<input id = "xPosition" class = "valueInput" type = "text" title = "X Position" onchange = "updateValues()">
			<input id = "yPosition" class = "valueInput" type = "text" title = "Y Position" onchange = "updateValues()">
			<input id = "buttonWidth" class = "valueInput" type = "text" title = "Button Width" onchange = "updateValues()">
			<input id = "buttonHeight" class = "valueInput" type = "text" title = "Button Height" onchange = "updateValues()">

			<input id = "exportButton" type = "button" value = "Export" onclick = "exportJSON()">
		</div>
	</body>
	<script src = "json.js"></script>
	<script src = "script.js"></script>
</html>
