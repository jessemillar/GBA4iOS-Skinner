<html>
	<head>
		<title>GBA4iOS Skinner</title>
		<style>
			html, body
			{
				padding: 0px;
				margin: 0px;

				background-image: url('images/checker.png')
				background-repeat: repeat
			}

			#dropper
			{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;

				background-color: #ffffff;
				z-index: 3;
			}

				#instructions
				{
					position: absolute;
					left: 0px;
					top: 50%;
					width: 100%;
					height: auto;

					color: #111111;
					font-family: 'Helvetica';
					font-size: 25px;
					font-weight: bold;
					text-align: center;
				}

			#canvas
			{
				position: absolute;
				left: 0px;
				top: 0px;

				z-index: 1;
			}

			#hack
			{
				position: absolute;
				left: 0px;
				top: 0px;

				opacity: 0;
				z-index: 0;
			}

			#values
			{
				position: absolute;
				left: 0px;
				bottom: 0px;

				background-color: #FFFFFF;
				color: #111111;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div id = "dropper">
			<div id = "instructions">
				gimme teh image
			</div>
		</div>
		<canvas id = "canvas" width = "300px" height = "300px"></canvas>
		<img id = "hack">
		<div id = "values">
			<form action = "">
				<select name = "button">
					<option value = "a">A</option>
					<option value = "b">B</option>
					<option value = "l">L</option>
					<option value = "r">R</option>
					<option value = "dpad">D-Pad</option>
					<option value = "menu">Menu</option>
					<option value = "start">Start</option>
					<option value = "select">Select</option>
				</select>
			</form>
		</div>
	</body>
	<script src = "script.js"></script>
</html>
